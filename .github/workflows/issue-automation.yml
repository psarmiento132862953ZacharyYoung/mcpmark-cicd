name: Issue Management Automation

on:
  issues:
    types: [opened, labeled]

jobs:
  create-labels:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create required labels
        uses: actions/github-script@v7
        with:
          script: |
            const labels = [
              // Category Labels
              { name: 'bug', color: 'd73a4a', description: 'Something isn\'t working' },
              { name: 'enhancement', color: 'a2eeef', description: 'New feature or request' },
              { name: 'epic', color: '0052cc', description: 'Large feature requiring multiple sub-tasks' },
              { name: 'maintenance', color: 'fef2c0', description: 'Maintenance and housekeeping tasks' },
              // Priority Labels
              { name: 'priority-critical', color: 'b60205', description: 'Critical priority issue' },
              { name: 'priority-high', color: 'd93f0b', description: 'High priority issue' },
              { name: 'priority-medium', color: 'fbca04', description: 'Medium priority issue' },
              { name: 'priority-low', color: '0e8a16', description: 'Low priority issue' },
              // Status Labels
              { name: 'needs-triage', color: 'f9d0c4', description: 'Needs to be reviewed by maintainers' },
              { name: 'needs-review', color: 'bfdadc', description: 'Awaiting review from maintainers' },
              { name: 'first-time-contributor', color: '1d76db', description: 'Issue created by first-time contributor' }
            ];

            for (const label of labels) {
              try {
                await github.rest.issues.getLabel({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  name: label.name
                });
                console.log(`Label "${label.name}" already exists`);
              } catch (error) {
                if (error.status === 404) {
                  await github.rest.issues.createLabel({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    name: label.name,
                    color: label.color,
                    description: label.description
                  });
                  console.log(`Created label "${label.name}"`);
                } else {
                  console.error(`Error checking/creating label "${label.name}":`, error);
                }
              }
            }

  issue-triage:
    needs: create-labels
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Triage issue
        uses: actions/github-script@v7
        with:
          script: |
            const issue = context.payload.issue;
            const issueNumber = issue.number;
            const title = issue.title.toLowerCase();
            const body = (issue.body || '').toLowerCase();

            // Add initial needs-triage label
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issueNumber,
              labels: ['needs-triage']
            });

            // Determine category label
            let categoryLabel = null;
            if (title.includes('bug')) {
              categoryLabel = 'bug';
            } else if (title.includes('epic')) {
              categoryLabel = 'epic';
            } else if (title.includes('maintenance')) {
              categoryLabel = 'maintenance';
            }

            if (categoryLabel) {
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issueNumber,
                labels: [categoryLabel]
              });
            }

            // Determine priority label (highest priority first)
            let priorityLabel = 'priority-medium'; // default
            const priorityKeywords = {
              'priority-critical': ['critical', 'urgent', 'production', 'outage'],
              'priority-high': ['important', 'high', 'blocking'],
              'priority-low': ['low', 'nice-to-have', 'minor']
            };

            for (const [label, keywords] of Object.entries(priorityKeywords)) {
              const hasKeyword = keywords.some(keyword => title.includes(keyword) || body.includes(keyword));
              if (hasKeyword) {
                priorityLabel = label;
                break; // highest priority first, so break once found
              }
            }

            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issueNumber,
              labels: [priorityLabel]
            });

  task-breakdown:
    needs: issue-triage
    runs-on: ubuntu-latest
    if: contains(github.event.issue.labels.*.name, 'epic')
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create epic subtasks
        uses: actions/github-script@v7
        with:
          script: |
            const issue = context.payload.issue;
            const parentNumber = issue.number;
            const parentTitle = issue.title;
            const subtasks = [
              { name: 'Requirements Analysis' },
              { name: 'Design and Architecture' },
              { name: 'Implementation' },
              { name: 'Testing and Documentation' }
            ];

            const subtaskNumbers = [];

            // Create each subtask
            for (let i = 0; i < subtasks.length; i++) {
              const taskNum = i + 1;
              const subtaskTitle = `[SUBTASK] ${parentTitle} - Task ${taskNum}: ${subtasks[i].name}`;
              const subtaskBody = `Related to #${parentNumber}`;

              const subtask = await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: subtaskTitle,
                body: subtaskBody,
                labels: ['enhancement', 'needs-review']
              });

              subtaskNumbers.push(subtask.data.number);
              console.log(`Created subtask #${subtask.data.number}: ${subtaskTitle}`);
            }

            // Update parent issue with checklist
            const checklist = subtaskNumbers.map(num => `- [ ] #${num}`).join('\n');
            const newBody = (issue.body || '') + `\n\n## Epic Tasks\n${checklist}`;

            await github.rest.issues.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: parentNumber,
              body: newBody
            });

  auto-response:
    needs: [issue-triage, task-breakdown]
    runs-on: ubuntu-latest
    if: always() # Run even if task-breakdown fails/skips
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Auto-response and update issue
        uses: actions/github-script@v7
        with:
          script: |
            const issue = context.payload.issue;
            const issueNumber = issue.number;
            const author = issue.user.login;
            const repo = context.repo.repo;
            const owner = context.repo.owner;

            // Check if this is the author's first issue in this repo
            const authorIssues = await github.rest.issues.listForRepo({
              owner: owner,
              repo: repo,
              creator: author,
              state: 'all'
            });

            const isFirstIssue = authorIssues.data.length === 1;
            if (isFirstIssue) {
              await github.rest.issues.addLabels({
                owner: owner,
                repo: repo,
                issue_number: issueNumber,
                labels: ['first-time-contributor']
              });
            }

            // Determine response based on labels
            const labels = issue.labels.map(l => l.name.toLowerCase());
            let response = '';

            if (labels.includes('bug')) {
              response = `Thanks for submitting a bug report! Please follow our [Bug Report Guidelines](https://github.com/${owner}/${repo}/blob/main/.github/ISSUE_TEMPLATE/bug_report.md).\n\nWe'll review this issue shortly.`;
            } else if (labels.includes('epic')) {
              response = `Thanks for submitting an epic! Please follow our [Feature Request Process](https://github.com/${owner}/${repo}/blob/main/.github/ISSUE_TEMPLATE/feature_request.md).\n\nWe've created 4 subtasks for this epic.`;
            } else if (labels.includes('maintenance')) {
              response = `Thanks for submitting a maintenance task! Please follow our [Maintenance Guidelines](https://github.com/${owner}/${repo}/blob/main/.github/ISSUE_TEMPLATE/maintenance_report.md).\n\nWe'll review this task shortly.`;
            } else {
              response = `Thanks for submitting your issue! We'll review it shortly.`;
            }

            // Add welcome message if first issue
            if (isFirstIssue) {
              response = `Welcome to the repository, @${author}! This is your first issue here. ðŸŽ‰\n\n${response}`;
            }

            // Post comment
            await github.rest.issues.createComment({
              owner: owner,
              repo: repo,
              issue_number: issueNumber,
              body: response
            });

            // Set milestone for high/critical priority
            const priorityLabels = ['priority-high', 'priority-critical'];
            const hasHighPriority = priorityLabels.some(label => labels.includes(label));
            if (hasHighPriority) {
              // Check if milestone v1.0.0 exists, create if not
              let v1Milestone;
              try {
                const milestones = await github.rest.issues.listMilestones({
                  owner: owner,
                  repo: repo,
                  state: 'open'
                });
                v1Milestone = milestones.data.find(m => m.title === 'v1.0.0');
                if (!v1Milestone) {
                  // Create milestone
                  v1Milestone = await github.rest.issues.createMilestone({
                    owner: owner,
                    repo: repo,
                    title: 'v1.0.0',
                    description: 'Milestone for version 1.0.0'
                  });
                  v1Milestone = v1Milestone.data;
                }
              } catch (error) {
                console.error('Error handling milestone:', error);
              }

              if (v1Milestone) {
                await github.rest.issues.update({
                  owner: owner,
                  repo: repo,
                  issue_number: issueNumber,
                  milestone: v1Milestone.number
                });
              }
            }

            // Update status label: remove needs-triage, add needs-review
            try {
              await github.rest.issues.removeLabel({
                owner: owner,
                repo: repo,
                issue_number: issueNumber,
                name: 'needs-triage'
              });
            } catch (error) {
              console.error('Error removing needs-triage label:', error);
            }

            await github.rest.issues.addLabels({
              owner: owner,
              repo: repo,
              issue_number: issueNumber,
              labels: ['needs-review']
            });